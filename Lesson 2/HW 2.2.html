<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
    }
    .orang{
      height: 400px;
      background-color: #ea9c82;
      justify-content: space-around;
      align-items: center;
      display: flex;

    }
    .square{
      width: 100px;
      height: 100px;
      background-color: #d61a1a;
      transition: 1s;

    }
    .square:hover{
      transition: 1s;
      border-radius: 50%;
      background-color: dimgray;
    }
  </style>

</head>
<body>
<div class="orang">
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
</div>


</body>
</html>
